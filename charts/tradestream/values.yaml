kafka:
  replicaCount: 2
  persistence:
    enabled: true
    size: 10Gi
    accessModes:
  listeners:
    client:
      protocol: 'PLAINTEXT'
    controller:
      protocol: 'PLAINTEXT'
dataIngestion:
  args:
    - "--runMode=wet"
    - "--candlePublisherTopic=candles"
    - "--kafka.acks=all"
    - "--kafka.retries=5"
    - "--kafka.linger.ms=50"
    # Note: Using only existing args from ConfigArguments.java
  replicaCount: 1
  image:
    repository: "tradestreamhq/tradestream-data-ingestion"
    pullPolicy: IfNotPresent
    tag: "v0.0.338-develop"
  service:
    port: 8080
strategyEngine:
  image:
    repository: tradestreamhq/tradestream-strategy-engine
    tag: v0.0.338-develop
