kafka:
  replicaCount: 2
  persistence:
    enabled: true
    size: 10Gi
    accessModes:
  listeners:
    client:
      protocol: 'PLAINTEXT'
    controller:
      protocol: 'PLAINTEXT'
kafkaUi:
  replicaCount: 1
  image:
    repository: "provectuslabs/kafka-ui"
    tag: "latest"
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 8080
dataIngestion:
  args:
    - '-jar'
    - '/src/main/java/com/verlumen/tradestream/ingestion/app_deploy.jar'
    - --candlePublisherTopic=candles
    - --kafka.acks=all
    - --kafka.retries=5
    - --kafka.linger.ms=50
    - --runMode=wet
  replicaCount: 1
  image:
    repository: "tradestreamhq/tradestream-data-ingestion"
    tag: "v0.0.549-develop"
  service:
    port: 8080
strategyEngine:
  args:
    - '-jar'
    - '/src/main/java/com/verlumen/tradestream/strategies/app_deploy.jar'
    - --candleTopic=candles
    - --runMode=wet
    - --tradeSignalTopic=tradeSignals
  image:
    repository: "tradestreamhq/tradestream-strategy-engine"
    tag: "v0.0.549-develop"
  service:
    port: 8081
