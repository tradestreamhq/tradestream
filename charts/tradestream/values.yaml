kafka:
  replicaCount: 3
  persistence:
    enabled: true
    size: 10Gi
    accessModes:
      - ReadWriteOnce
  listeners:
    client:
      protocol: PLAINTEXT
    controller:
      protocol: PLAINTEXT
  configurationOverrides:
    "controller.quorum.voters": "0@kafka-0.kafka-headless:9093,1@kafka-1.kafka-headless:9093,2@kafka-2.kafka-headless:9093"
  podSecurityContext:
    runAsUser: 1001
    fsGroup: 1001
  resources:
    requests:
      cpu: "1"
      memory: "2Gi"
    limits:
      cpu: "2"
      memory: "4Gi"
kafkaUi:
  replicaCount: 1
  image:
    repository: provectuslabs/kafka-ui
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 8080
dataIngestion:
  runMode: wet
  replicaCount: 1
  image:
    repository: tradestreamhq/tradestream-data-ingestion
    tag: v0.16.3-develop
  service:
    port: 8080
  tradeTopic: trades
pipeline:
  runMode: wet
  image:
    repository: tradestreamhq/tradestream-data-pipeline
    tag: v0.16.3-develop
    pullPolicy: IfNotPresent
  version: v1_18
  configuration:
    taskmanager.numberOfTaskSlots: "1"
  serviceAccount: flink
  jobManager:
    memory: 2048m
    cpu: 1
  taskManager:
    memory: 2048m
    cpu: 1
  job:
    entryClass: com.verlumen.tradestream.pipeline.App
    jarURI: local:///src/main/java/com/verlumen/tradestream/pipeline/app_deploy.jar
    parallelism: 1
    upgradeMode: stateless
