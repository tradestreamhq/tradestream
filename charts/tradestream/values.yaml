kafka:
  replicaCount: 2
  persistence:
    enabled: true
    size: 10Gi
    accessModes:
  configurationOverrides: offset.storage=raft transaction.state.log.replication.factor=3 transaction.state.log.min.isr=2
  configuration: |
    process.roles=broker,controller
    controller.quorum.voters=0@${HOSTNAME}:9093,1@${HOSTNAME}:9093,2@${HOSTNAME}:9093
    listeners=PLAINTEXT://:9092,CONTROLLER://:9093
    listener.security.protocol.map=PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
    inter.broker.listener.name=PLAINTEXT
    controller.listener.names=CONTROLLER
    log.dirs=/var/lib/kafka/data
dataIngestion:
  args:
    - "--runMode=wet"
    - "--candlePublisherTopic=candles"
    - "--kafka.acks=all"
    - "--kafka.retries=5"
    - "--kafka.linger.ms=50"
    # Note: Using only existing args from ConfigArguments.java
  replicaCount: 1
  image:
    repository: "tradestreamhq/tradestream-data-ingestion"
    pullPolicy: IfNotPresent
    tag: v0.0.319-develop
  service:
    port: 8080
