kafka:
  replicaCount: 2
  persistence:
    enabled: true
    size: 10Gi
    accessModes:
  listeners:
    client:
      protocol: 'PLAINTEXT'
    controller:
      protocol: 'PLAINTEXT'
kafkaUi:
  replicaCount: 1
  image:
    repository: "provectuslabs/kafka-ui"
    tag: "latest"
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 8080
dataIngestion:
  args:
    runMode: wet
    candlePublisherTopic: candles
    kafka.acks: all
    kafka.retries: 5
    kafka.linger.ms: 50
  replicaCount: 1
  image:
    repository: "tradestreamhq/tradestream-data-ingestion"
    tag: "v0.0.536-develop"
  service:
    port: 8080
strategyEngine:
  args:
    runMode: wet
  image:
    repository: "tradestreamhq/tradestream-strategy-engine"
    tag: "v0.0.536-develop"
  service:
    port: 8081
