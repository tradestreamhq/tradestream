<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeStream Strategy Monitor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .panel {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .panel:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.4);
        }

        .panel h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .strategy-cloud {
            width: 100%;
            height: 400px;
            border-radius: 15px;
            overflow: hidden;
        }

        .snowflake-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .snowflake-grid::-webkit-scrollbar {
            width: 8px;
        }

        .snowflake-grid::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .snowflake-grid::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        .strategy-card {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
        }

        .strategy-card:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .strategy-name {
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .strategy-symbol {
            font-size: 0.8rem;
            opacity: 0.8;
            margin-bottom: 8px;
        }

        .strategy-score {
            font-size: 1.1rem;
            font-weight: 700;
            padding: 5px 10px;
            border-radius: 20px;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: white;
            display: inline-block;
        }

        .metrics-panel {
            grid-column: 1 / -1;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .metric-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .metric-value {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 5px;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .metric-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn.active {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            border: 1px solid #4facfe;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .error {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.5);
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            text-align: center;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        .strategy-tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.8rem;
            pointer-events: none;
            z-index: 1000;
            max-width: 200px;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>TradeStream Strategy Monitor</h1>
            <p>Real-time strategy performance visualization and monitoring</p>
        </div>

        <div class="controls">
            <button class="btn active" onclick="setView('cloud')">Strategy Cloud</button>
            <button class="btn" onclick="setView('snowflake')">Snowflake View</button>
            <button class="btn" onclick="refreshData()">üîÑ Refresh</button>
            <button class="btn" onclick="toggleAutoRefresh()">‚è±Ô∏è Auto Refresh</button>
        </div>

        <div class="dashboard">
            <div class="panel">
                <h2 id="view-title">Strategy Performance Cloud</h2>
                <div id="visualization">
                    <div class="loading pulse">Loading strategies...</div>
                </div>
            </div>

            <div class="panel">
                <h2>Top Performing Strategies</h2>
                <div id="top-strategies">
                    <div class="loading pulse">Analyzing performance...</div>
                </div>
            </div>
        </div>

        <div class="panel metrics-panel">
            <h2>System Metrics</h2>
            <div class="metrics-grid" id="metrics">
                <div class="loading pulse">Loading metrics...</div>
            </div>
        </div>
    </div>

    <script>
        // Global state
        let currentView = 'cloud';
        let autoRefresh = false;
        let autoRefreshInterval;
        let strategies = [];
        let tooltip;

        // Mock data generator for demonstration
        function generateMockStrategies() {
            const strategyTypes = ['SMA', 'EMA', 'RSI', 'MACD', 'Bollinger', 'Stochastic', 'Williams %R', 'CCI', 'Momentum', 'ROC'];
            const symbols = ['BTC', 'ETH', 'ADA', 'SOL', 'MATIC', 'AVAX', 'DOT', 'LINK', 'UNI', 'AAVE'];
            const strategies = [];

            for (let i = 0; i < 50; i++) {
                const strategyType = strategyTypes[Math.floor(Math.random() * strategyTypes.length)];
                const symbol = symbols[Math.floor(Math.random() * symbols.length)];
                const score = Math.random() * 100;
                
                strategies.push({
                    id: `${strategyType}-${symbol}-${i}`,
                    strategy_type: strategyType,
                    symbol: symbol,
                    current_score: score,
                    parameters: {
                        period: Math.floor(Math.random() * 20) + 5,
                        threshold: Math.random() * 0.1
                    },
                    first_discovered_at: new Date(Date.now() - Math.random() * 30 * 24 * 60 * 60 * 1000).toISOString(),
                    usage_count: Math.floor(Math.random() * 100) + 1
                });
            }

            return strategies;
        }

        // Initialize tooltip
        function initTooltip() {
            tooltip = d3.select('body').append('div')
                .attr('class', 'strategy-tooltip')
                .style('opacity', 0);
        }

        // Strategy cloud visualization using D3
        function renderStrategyCloud(strategies) {
            const container = d3.select('#visualization');
            container.selectAll('*').remove();

            const width = 500;
            const height = 400;

            const svg = container.append('svg')
                .attr('width', '100%')
                .attr('height', height)
                .attr('viewBox', `0 0 ${width} ${height}`);

            // Group strategies by type and calculate sizes
            const strategyGroups = d3.group(strategies, d => d.strategy_type);
            const strategyData = Array.from(strategyGroups, ([key, values]) => ({
                strategy_type: key,
                count: values.length,
                avg_score: d3.mean(values, d => d.current_score),
                strategies: values
            }));

            // Create scale for circle sizes
            const sizeScale = d3.scaleLinear()
                .domain(d3.extent(strategyData, d => d.count))
                .range([20, 80]);

            const colorScale = d3.scaleSequential(d3.interpolateViridis)
                .domain(d3.extent(strategyData, d => d.avg_score));

            // Force simulation
            const simulation = d3.forceSimulation(strategyData)
                .force('charge', d3.forceManyBody().strength(-300))
                .force('center', d3.forceCenter(width / 2, height / 2))
                .force('collision', d3.forceCollide().radius(d => sizeScale(d.count) + 5));

            const nodes = svg.selectAll('.strategy-node')
                .data(strategyData)
                .enter().append('g')
                .attr('class', 'strategy-node')
                .style('cursor', 'pointer');

            nodes.append('circle')
                .attr('r', d => sizeScale(d.count))
                .attr('fill', d => colorScale(d.avg_score))
                .attr('stroke', 'white')
                .attr('stroke-width', 2)
                .style('opacity', 0.8);

            nodes.append('text')
                .attr('text-anchor', 'middle')
                .attr('dy', '0.35em')
                .attr('fill', 'white')
                .attr('font-weight', 'bold')
                .attr('font-size', d => Math.min(sizeScale(d.count) / 3, 14))
                .text(d => d.strategy_type);

            // Tooltip interactions
            nodes
                .on('mouseover', function(event, d) {
                    tooltip.transition().duration(200).style('opacity', .9);
                    tooltip.html(`
                        <strong>${d.strategy_type}</strong><br/>
                        Count: ${d.count}<br/>
                        Avg Score: ${d.avg_score.toFixed(1)}<br/>
                        Best Score: ${d3.max(d.strategies, s => s.current_score).toFixed(1)}
                    `)
                    .style('left', (event.pageX + 10) + 'px')
                    .style('top', (event.pageY - 28) + 'px');
                })
                .on('mouseout', function(d) {
                    tooltip.transition().duration(500).style('opacity', 0);
                });

            simulation.on('tick', () => {
                nodes.attr('transform', d => `translate(${d.x},${d.y})`);
            });
        }

        // Snowflake grid visualization
        function renderSnowflakeGrid(strategies) {
            const container = d3.select('#visualization');
            container.selectAll('*').remove();

            const gridContainer = container.append('div')
                .attr('class', 'snowflake-grid');

            const sortedStrategies = strategies
                .sort((a, b) => b.current_score - a.current_score)
                .slice(0, 24); // Limit to top 24 for clean grid

            const cards = gridContainer.selectAll('.strategy-card')
                .data(sortedStrategies)
                .enter().append('div')
                .attr('class', 'strategy-card')
                .style('opacity', 0)
                .style('transform', 'translateY(20px)');

            cards.append('div')
                .attr('class', 'strategy-name')
                .text(d => d.strategy_type);

            cards.append('div')
                .attr('class', 'strategy-symbol')
                .text(d => d.symbol);

            cards.append('div')
                .attr('class', 'strategy-score')
                .text(d => d.current_score.toFixed(1));

            // Animate in
            cards.transition()
                .duration(500)
                .delay((d, i) => i * 50)
                .style('opacity', 1)
                .style('transform', 'translateY(0px)');

            // Add click interactions
            cards.on('click', function(event, d) {
                showStrategyDetails(d);
            });
        }

        // Render top strategies list
        function renderTopStrategies(strategies) {
            const container = d3.select('#top-strategies');
            container.selectAll('*').remove();

            const topStrategies = strategies
                .sort((a, b) => b.current_score - a.current_score)
                .slice(0, 5);

            const list = container.selectAll('.top-strategy')
                .data(topStrategies)
                .enter().append('div')
                .style('background', 'rgba(255, 255, 255, 0.1)')
                .style('margin', '10px 0')
                .style('padding', '15px')
                .style('border-radius', '10px')
                .style('border-left', '4px solid #4facfe')
                .style('opacity', 0);

            list.append('div')
                .style('font-weight', 'bold')
                .style('margin-bottom', '5px')
                .text(d => `${d.strategy_type} (${d.symbol})`);

            list.append('div')
                .style('font-size', '0.9rem')
                .style('opacity', '0.8')
                .text(d => `Score: ${d.current_score.toFixed(1)} | Period: ${d.parameters.period || 'N/A'}`);

            list.transition()
                .duration(300)
                .delay((d, i) => i * 100)
                .style('opacity', 1);
        }

        // Render metrics
        async function renderMetrics(strategies) {
            const container = d3.select('#metrics');
            container.selectAll('*').remove();

            // Try to fetch real metrics from API
            const apiMetrics = await fetchMetrics();
            
            let metrics;
            if (apiMetrics) {
                metrics = [
                    { label: 'Total Strategies', value: apiMetrics.total_strategies },
                    { label: 'Avg Score', value: apiMetrics.avg_score?.toFixed(1) || '0' },
                    { label: 'Top Score', value: apiMetrics.max_score?.toFixed(1) || '0' },
                    { label: 'Active Symbols', value: apiMetrics.total_symbols },
                    { label: 'Strategy Types', value: apiMetrics.total_strategy_types },
                    { label: 'Recent (24h)', value: apiMetrics.recent_strategies_24h }
                ];
            } else {
                // Fallback to calculated metrics from strategies
                const totalStrategies = strategies.length;
                const avgScore = d3.mean(strategies, d => d.current_score);
                const topScore = d3.max(strategies, d => d.current_score);
                const activeSymbols = new Set(strategies.map(d => d.symbol)).size;
                const strategyTypes = new Set(strategies.map(d => d.strategy_type)).size;

                metrics = [
                    { label: 'Total Strategies', value: totalStrategies },
                    { label: 'Avg Score', value: avgScore?.toFixed(1) || '0' },
                    { label: 'Top Score', value: topScore?.toFixed(1) || '0' },
                    { label: 'Active Symbols', value: activeSymbols },
                    { label: 'Strategy Types', value: strategyTypes }
                ];
            }

            const metricCards = container.selectAll('.metric-card')
                .data(metrics)
                .enter().append('div')
                .attr('class', 'metric-card')
                .style('opacity', 0);

            metricCards.append('div')
                .attr('class', 'metric-value')
                .text(d => d.value);

            metricCards.append('div')
                .attr('class', 'metric-label')
                .text(d => d.label);

            metricCards.transition()
                .duration(500)
                .delay((d, i) => i * 100)
                .style('opacity', 1);
        }

        // Show strategy details (placeholder)
        function showStrategyDetails(strategy) {
            alert(`Strategy Details:\n\nType: ${strategy.strategy_type}\nSymbol: ${strategy.symbol}\nScore: ${strategy.current_score.toFixed(2)}\nParameters: ${JSON.stringify(strategy.parameters, null, 2)}`);
        }

        // Set visualization view
        function setView(view) {
            currentView = view;
            
            // Update button states
            document.querySelectorAll('.btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // Update title and render
            const title = view === 'cloud' ? 'Strategy Performance Cloud' : 'Strategy Snowflake Grid';
            document.getElementById('view-title').textContent = title;

            if (view === 'cloud') {
                renderStrategyCloud(strategies);
            } else {
                renderSnowflakeGrid(strategies);
            }
        }

        // Refresh data
        async function refreshData() {
            document.querySelector('#visualization .loading')?.classList.add('pulse');
            
            try {
                // Fetch strategies from API or generate mock data
                strategies = await fetchRealData();
                
                // Render all components
                if (currentView === 'cloud') {
                    renderStrategyCloud(strategies);
                } else {
                    renderSnowflakeGrid(strategies);
                }
                
                renderTopStrategies(strategies);
                await renderMetrics(strategies); // Now async
                
            } catch (error) {
                console.error('Failed to refresh data:', error);
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error';
                errorDiv.textContent = 'Failed to load strategy data. Using mock data.';
                document.getElementById('visualization').appendChild(errorDiv);
            }
        }

        // Toggle auto refresh
        function toggleAutoRefresh() {
            autoRefresh = !autoRefresh;
            const btn = event.target;
            
            if (autoRefresh) {
                btn.textContent = '‚èπÔ∏è Stop Auto';
                btn.classList.add('active');
                autoRefreshInterval = setInterval(refreshData, 30000); // 30 seconds
            } else {
                btn.textContent = '‚è±Ô∏è Auto Refresh';
                btn.classList.remove('active');
                clearInterval(autoRefreshInterval);
            }
        }

        // Try to fetch real data from the API
        async function fetchRealData() {
            try {
                // Try to fetch from the strategy monitor API
                const response = await fetch('http://localhost:8080/api/strategies');
                if (response.ok) {
                    const data = await response.json();
                    return data.strategies || [];
                }
            } catch (error) {
                console.log('No real API available, using mock data:', error);
            }
            
            return generateMockStrategies();
        }

        // Fetch metrics from API
        async function fetchMetrics() {
            try {
                const response = await fetch('http://localhost:8080/api/metrics');
                if (response.ok) {
                    const data = await response.json();
                    return data.metrics;
                }
            } catch (error) {
                console.log('Could not fetch metrics from API:', error);
            }
            return null;
        }

        // Initialize the application
        async function init() {
            initTooltip();
            strategies = await fetchRealData();
            refreshData();
        }

        // Start the application
        init();
    </script>
</body>
</html>
