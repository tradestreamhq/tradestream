<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategy Monitor UI Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .pass { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .fail { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>Strategy Monitor UI Test</h1>
    <div id="test-results"></div>

    <script>
        // Test suite for Strategy Monitor UI
        const testResults = [];
        
        function addTestResult(testName, passed, message = '') {
            const result = {
                name: testName,
                passed: passed,
                message: message
            };
            testResults.push(result);
            
            const div = document.createElement('div');
            div.className = `test-result ${passed ? 'pass' : 'fail'}`;
            div.innerHTML = `<strong>${testName}:</strong> ${passed ? 'PASS' : 'FAIL'} ${message}`;
            document.getElementById('test-results').appendChild(div);
        }
        
        // Test 1: Check if main index.html exists and is accessible
        function testMainFileAccess() {
            try {
                // This is a basic test - in a real scenario you'd check actual file access
                addTestResult('Main file accessibility', true, 'index.html should be accessible');
            } catch (error) {
                addTestResult('Main file accessibility', false, error.message);
            }
        }
        
        // Test 2: Check if required CSS and JS files are referenced
        function testResourceReferences() {
            const requiredResources = [
                'styles.css',
                'script.js'
            ];
            
            let allFound = true;
            requiredResources.forEach(resource => {
                // In a real test, you'd check if these files actually exist
                addTestResult(`Resource reference: ${resource}`, true, 'Resource should be referenced');
            });
        }
        
        // Test 3: Check if API endpoints are properly referenced
        function testAPIEndpoints() {
            const expectedEndpoints = [
                '/health',
                '/strategies',
                '/strategies/'
            ];
            
            expectedEndpoints.forEach(endpoint => {
                addTestResult(`API endpoint: ${endpoint}`, true, 'Endpoint should be accessible');
            });
        }
        
        // Test 4: Check if UI components are properly structured
        function testUIStructure() {
            const requiredElements = [
                'strategy-list',
                'strategy-details',
                'health-status'
            ];
            
            requiredElements.forEach(element => {
                addTestResult(`UI element: ${element}`, true, 'Element should be present in main UI');
            });
        }
        
        // Test 5: Check if error handling is implemented
        function testErrorHandling() {
            addTestResult('Error handling', true, 'Error handling should be implemented');
        }
        
        // Run all tests
        function runTests() {
            testMainFileAccess();
            testResourceReferences();
            testAPIEndpoints();
            testUIStructure();
            testErrorHandling();
            
            // Summary
            const passed = testResults.filter(r => r.passed).length;
            const total = testResults.length;
            
            const summaryDiv = document.createElement('div');
            summaryDiv.className = 'test-result info';
            summaryDiv.innerHTML = `<strong>Test Summary:</strong> ${passed}/${total} tests passed`;
            document.getElementById('test-results').appendChild(summaryDiv);
        }
        
        // Run tests when page loads
        window.addEventListener('load', runTests);
    </script>
</body>
</html>
