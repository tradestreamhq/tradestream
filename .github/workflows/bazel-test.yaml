name: Run Unit Tests

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  run-unit-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: bazel-contrib/setup-bazel@0.14.0
      with:
        # Avoid downloading Bazel every time.
        bazelisk-cache: true
        bazelrc: |
          test --remote_header=x-buildbuddy-api-key=${{ secrets.BUILDBUDDY_API_KEY }}

    - run: |
        bazel test //...
