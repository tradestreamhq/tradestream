schemaVersion: "2.0.0"
commandTests:
  - name: "Strategy Discovery Pipeline Help"
    command: "java"
    args:
      - "-jar"
      - "/src/main/java/com/verlumen/tradestream/discovery/app_deploy.jar"
      - "--help=StrategyDiscoveryPipelineOptions"
    expectedOutput:
      - "kafkaBootstrapServers"
      - "databaseUsername"
      - "dryRun"

  - name: "Strategy Discovery Pipeline Dry Run"
    command: "java"
    args:
      - "-jar"
      - "/src/main/java/com/verlumen/tradestream/discovery/app_deploy.jar"
      - "--dryRun=true"
      - "--databaseUsername=test"
      - "--databasePassword=test"
      - "--influxDbToken=fake-influxdb-token"
      - "--runner=DirectRunner"
    exitCode: 0
