name: SAR_MFI
description: Parabolic SAR combined with Money Flow Index for trend confirmation with volume
complexity: MEDIUM
parameterMessageType: com.verlumen.tradestream.strategies.SarMfiParameters

indicators:
  - id: close
    type: CLOSE
  - id: sar
    type: PARABOLIC_SAR
  - id: mfi
    type: MFI
    params:
      period: "${mfiPeriod}"

entryConditions:
  - type: CROSSED_UP
    indicator: close
    params:
      crosses: sar
  - type: UNDER
    indicator: mfi
    params:
      value: 30

exitConditions:
  - type: CROSSED_DOWN
    indicator: close
    params:
      crosses: sar
  - type: OVER
    indicator: mfi
    params:
      value: 70

parameters:
  - name: accelerationFactorStart
    type: DOUBLE
    min: 0.01
    max: 0.03
    defaultValue: 0.02
  - name: accelerationFactorIncrement
    type: DOUBLE
    min: 0.01
    max: 0.03
    defaultValue: 0.02
  - name: accelerationFactorMax
    type: DOUBLE
    min: 0.15
    max: 0.25
    defaultValue: 0.20
  - name: mfiPeriod
    type: INTEGER
    min: 10
    max: 20
    defaultValue: 14
