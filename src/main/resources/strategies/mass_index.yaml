name: MASS_INDEX
description: Mass Index reversal bulge strategy - identifies trend reversals via range expansion
complexity: MEDIUM
parameterMessageType: com.verlumen.tradestream.strategies.MassIndexParameters

indicators:
  - id: massIndex
    type: MASS_INDEX
    params:
      emaPeriod: "${emaPeriod}"
      sumPeriod: "${sumPeriod}"

entryConditions:
  - type: CROSSED_DOWN
    indicator: massIndex
    params:
      value: 26.5

exitConditions:
  - type: CROSSED_UP
    indicator: massIndex
    params:
      value: 27
  - type: CROSSED_DOWN
    indicator: massIndex
    params:
      value: 25

parameters:
  - name: emaPeriod
    type: INTEGER
    min: 5
    max: 15
    defaultValue: 9
  - name: sumPeriod
    type: INTEGER
    min: 15
    max: 35
    defaultValue: 25
