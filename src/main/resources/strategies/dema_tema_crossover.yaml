name: DEMA_TEMA_CROSSOVER
description: Double EMA crosses Triple EMA
complexity: SIMPLE
source: MIGRATED
sourceStrategy: com.verlum.tradestream.strategies.dematemacrossover.DemaTemaCrossoverStrategyFactory
parameterMessageType: com.verlumen.tradestream.strategies.DemaTemaCrossoverParameters

indicators:
  - id: dema
    type: DEMA
    input: close
    params:
      period: "${demaPeriod}"
  - id: tema
    type: TEMA
    input: close
    params:
      period: "${temaPeriod}"

entryConditions:
  - type: CROSSED_UP
    indicator: dema
    params:
      crosses: tema

exitConditions:
  - type: CROSSED_DOWN
    indicator: dema
    params:
      crosses: tema

parameters:
  - name: demaPeriod
    type: INTEGER
    min: 5
    max: 30
    defaultValue: 12
  - name: temaPeriod
    type: INTEGER
    min: 10
    max: 50
    defaultValue: 26
