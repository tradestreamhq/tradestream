name: PIVOT
description: Pivot point strategy using typical price and Donchian channels for support/resistance
complexity: SIMPLE
parameterMessageType: com.verlumen.tradestream.strategies.PivotParameters

indicators:
  - id: close
    type: CLOSE
  - id: typicalPrice
    type: TYPICAL_PRICE
  - id: pivotHigh
    type: DONCHIAN_UPPER
    params:
      period: "${period}"
  - id: pivotLow
    type: DONCHIAN_LOWER
    params:
      period: "${period}"

entryConditions:
  - type: CROSSED_UP
    indicator: close
    params:
      crosses: pivotLow

exitConditions:
  - type: CROSSED_DOWN
    indicator: close
    params:
      crosses: pivotHigh

parameters:
  - name: period
    type: INTEGER
    min: 5
    max: 20
    defaultValue: 10
